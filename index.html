  <body>
    <h1 align="center"><u>Guess The Random Number Between 1-6!</u></h1>
    <div class="form">
    <label for="number">Input your number: </label>
    <input type="text" id="number" class="number">
    <input type="submit" value="Submit Your Number" class="guesssubmit" id="submitguess">
    </div>
    <script>
      let number = document.getElementById("number").value;
      document.getElementById("submitguess").onclick = function(){
      let number = document.getElementById("number").value;
      if (number > 0){
        alert("You have chosen a positive number");}
      else if (number == 0){
        alert("You have chosen zero");}
      else{
        alert("You have chosen a negative number");}}
    </script>
